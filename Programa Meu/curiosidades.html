<figure>
    <figcaption><b>PRIMEIRO POKEMON</b>
        <img src="https://media.tenor.com/Fm15zYENMFMAAAAM/rhydon-pok%C3%A9mon-rhydon.gif" alt="imagem" style="max-width:65%;height:auto;"><br>
    Apesar de ser o pokemon de número 112 na pokedex, Rhydon foi o primeiro pokemon a ser criado</figcaption>
</figure>

<figure>
    <figcaption><b>INSETOS E BATALHAS</b>
        <img  src="https://media.tenor.com/VDvjrWyYHX4AAAAM/heracross-pok%C3%A9mon-heracross.gif" alt="imagem" style="max-width:65%;height:auto;"><br>
        O criador de Pokémon, Satoshi Tajiri, disse à revista TIME que ele e outras crianças da sua época passavam horas coletando e examinando insetos, (esse era um Hobby real no Japão entre as crianças). Por conta da mudança de hábitos das novas gerações, que brincavam em casa e não sabiam mais como coletar insetos, ele teve a ideia de criar um jogo com essa temática.</figcaption>
</figure>

<figure>
    <figcaption><b>OS AMADOS PROTAGONISTAS</b>
        <img src="https://media.tenor.com/mbYy5QHpVakAAAAM/pokemon-anime.gif" alt="imagem" style="max-width:65%;height:auto;"><br>
        Atualmente o anime de pokemon tem 1131 episódios, ainda em lançamento, com um total de 23 temporadas ocidentais e 7 sagas no Japão, e de todos esses 1131 episódios até agora, só UM o Ash e o Pikachu não apareceram. </figcaption>
</figure>

<figure>
    <figcaption><b>UMA FAMÍLIA GIGANTESCA</b>
        <img src="https://tm.ibxk.com.br/2016/07/19/19183755227514.jpg?ims=750x" alt="imagem" style="max-width:65%;height:auto;"><br>
        Tendo começado com 151, após 28 anos existem atualmente 1015 espécies de pokemons, Munkidori sendo o último da pokedex </figcaption>
</figure>

<figure>
    <figcaption><b>A TRISTE CADEIA ALIMENTAR</b>
        <img src="https://i0.wp.com/ovicio.com.br/wp-content/uploads/2023/01/20230127-magikarp-ovicio.jpg?resize=768%2C521&ssl=1" alt="imagem" style="max-width:65%;height:auto;"><br>
        Apesar de ninguém parar pra pensar nisso, pokemons são sim iguarías em seu mundo, visto que não existem animais comuns no mundo pokemon e confirmadamente humanos e outros pokemon comem carne. Taurus por exemplo é o bovino mais comum, enquanto Magikarp e Goldeen são os peixes mais comuns.</figcaption>
</figure>
